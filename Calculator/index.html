<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>CalQ - Calculator App</title>
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <section class="calculator">
      <div class="calculator_display">
        <input type="text" class="calculator_display_input" value="" disabled />
      </div>
      <div id="calculator-keys">
        <button type="button" id="clear" class="calculator_key clear">C</button>
        <button type="button" id="percent" class="calculator_key operator">%</button>
        <button type="button" id="divide" class="calculator_key operator">/</button>
        <button type="button" id="multiply" class="calculator_key operator">*</button>
        <button type="button" id="seven" class="calculator_key">7</button>
        <button type="button" id="eight" class="calculator_key">8</button>
        <button type="button" id="nine" class="calculator_key">9</button>
        <button type="button" id="subtract" class="calculator_key operator">-</button>
        <button type="button" id="four" class="calculator_key">4</button>
        <button type="button" id="five" class="calculator_key">5</button>
        <button type="button" id="six" class="calculator_key">6</button>
        <button type="button" id="add" class="calculator_key operator">+</button>
        <button type="button" id="one" class="calculator_key">1</button>
        <button type="button" id="two" class="calculator_key">2</button>
        <button type="button" id="three" class="calculator_key">3</button>
        <button type="button" id="equal" class="calculator_key operator">=</button>
        <button type="button" id="zero" class="calculator_key zero">0</button>
        <button type="button" id="period" class="calculator_key">.</button>
      </div>
    </section>
  </main>
  <footer>
    <nav></nav>
  </footer>
  <script src="/Calculator/js/main.js"></script>
</body>

</html>
