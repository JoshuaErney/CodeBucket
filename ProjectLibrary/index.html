<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ProjectLibrary/css/main.css">
    <title>Project: Book Library</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html" id="brandName">The Spine Shelf</a></li>
                <div class="container">
                    <li>
                        <a href="#" class="icon"><i data-feather="plus"></i> Quick Add</a>
                    </li>
                    <li>
                        <a href="newBookForm.html" class="icon">Add Book <i data-feather="external-link"></i></a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="bookDisplay" aria-live="polite" aria-busy="false">
                <div class="book-card">
                    <div class="book-cover">
                        <img src="/ProjectLibrary/pawan-thapa-66Oo9dALyTE-unsplash.jpg" alt="Book Cover">
                    </div>
                    <div class="book-info">
                        <h2 class="book-title">Book Title</h2>
                        <p class="book-author">by Author Name</p>
                        <p class="book-description">This is a brief description of the book. It provides a quick
                            overview of the content
                            or story.</p>
                        <div class="btn-group">
                            <button class="btn-details icon"><i data-feather="book"></i>View Details</button>
                            <button class="btn-details icon"><i data-feather="book-open"></i>Mark as Read</button>
                            <button class="btn-details">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> The Spine Shelf. All rights reserved.</p>
    </footer>

    <script>
        // Update current year dynamically in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        feather.replace();
    </script>
</body>

</html>
